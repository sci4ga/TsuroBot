[loggers]
keys=root,main,api,tsurobot,alphabot2,alphabot.frontIR, werkzeug, connexion, wsgi

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=defaultFormatter

[logger_root]
handlers=consoleHandler, fileHandler
level=DEBUG

[logger_connexion]
handlers=consoleHandler, fileHandler
level=DEBUG
qualname=connexion
propagate=0

[logger_wsgi]
handlers=consoleHandler, fileHandler
level=DEBUG
qualname=wsgi
propagate=0

[logger_main]
handlers=consoleHandler, fileHandler
level=DEBUG
qualname=__main__
propagate=0

[logger_api]
handlers=consoleHandler, fileHandler
level=DEBUG
qualname=api
propagate=0

[logger_tsurobot]
handlers=consoleHandler, fileHandler
level=DEBUG
qualname=tsurobot
propagate=0

[logger_alphabot2]
handlers=consoleHandler, fileHandler
level=DEBUG
qualname=alphabot2
propagate=0

[logger_alphabot.frontIR]
handlers=consoleHandler, fileHandler
level=DEBUG
qualname=alphabot.frontIR
propagate=0

[logger_werkzeug]
handlers=consoleHandler, fileHandler
level=DEBUG
qualname=werkzeug
propagate=0

[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
formatter=defaultFormatter
args=('./logs/tsuro.log','midnight',1,30)

[handler_consoleHandler]
class=logging.StreamHandler
formatter=defaultFormatter
args=(sys.stdout,)

[formatter_defaultFormatter]
format=%(levelname)s %(asctime)s %(name)s %(filename)s - %(message)s